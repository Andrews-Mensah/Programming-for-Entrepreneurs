<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body style="background-color:antiquewhite">
    <div id="header"><h1>Dating App</h1></div>
    <div id="main">
        <div class="row">
            <div class="row">
                <label>Gender</label>
                <select id="gender">
                    <option value="A">All</option>
                    <option value="F">Female</option> 
                    <option value="M">Male</option>
                    
                </select>
            </div>
            <div class="row">
                <label>Minimum Age</label>
                <input type="number" id="minimum-age"/>
                


            </div>
            <div class="row">
                <label>Maximum Age</label>
                <input type="number" id="maximum-age"/>
                


            </div>
            <div class="row">
                <button id="searchBtn">Search</button>

            </div>

        </div>
        <div id="resluts">
            <div class="person-row">
                <img src="avatar2.png" alt="">
                <div class="person-info">
                    <div>Annabel</div>
                    <div>Age (20), pets, party</div>

                </div>
                <button>Add as friend</button>
            </div>
            <div class="person-row">
                <img src="avatar1.png" alt="">
                <div class="person-info">
                    <div>Andy</div>
                    <div>Age(21), pets, party</div>

                </div>
                <button>Add as friend</button>

        </div>
        <div class="person-row">
            <img src="avatar3.png" alt="">
            <div class="person-info">
                <div>Yaw</div>
                <div>Age(25), pets, party</div>

            </div>
            <button>Add as friend</button>


    </div>
    <div class="person-row">
        <img src="avatar4.png" alt="">
        <div class="person-info">
            <div>Akosua</div>
            <div>Age(30), pets, party</div>

        </div>
        <button>Add as friend</button>


</div>

    
    
</body>
</html>
